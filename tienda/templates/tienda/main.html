{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'tienda' %}">Inicio</a>
            </li>
            <li>
              <a href="{% url 'register' %}" class="nav-link">Registrarse</a>
            </li>
            <li>
              <a href="{% url 'logout' %}" class="nav-link">Cerrar sesi√≥n</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a href="{% url 'login' %}" class="btn btn-success"><i class="fas fa-user-alt"></i> Ingresar</a>
            <a href="{% url 'carrito' %}">
              <svg id="cart-icon" width="5em" height="3em" viewBox="0 0 16 16" class="bi bi-cart4 text-light" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              </svg>           
            </a>
         </div>
        </div>
      </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
